<div class="body">
  <div class="genadmin-container">
    <form (submit)="onGenerate()">
      <div class="form-group">
        <label for="username">ชื่อผู้ใช้</label>
        <input
          type="text"
          id="username"
          name="username"
          class="form-control"
          [(ngModel)]="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="id">รหัสผ่าน</label>
        <input
          type="text"
          id="id"
          name="id"
          class="form-control"
          [(ngModel)]="id"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Generate</button>
    </form>
  </div>
</div>
